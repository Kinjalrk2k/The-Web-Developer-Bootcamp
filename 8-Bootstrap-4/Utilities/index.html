    <title>Utilities</title>

<body>
    <div class="container">
        <h1 class="text-center display-1">Utilities</h1>

        <h5 class="border border-danger rounded-top">Gimme a border</h5>
        <h5 class="border-info border-top">Gimme a border</h5>
        <h5 class="border border-left-0 border-top border-warning">Gimme a border</h5>

        <button class="btn btn-info p-0">P0</button>
        <button class="btn btn-info p-1">P1</button>
        <button class="btn btn-info p-2">P2</button>
        <button class="btn btn-info p-3">P3</button>
        <button class="btn btn-info p-4">P4</button>
        <button class="btn btn-info p-5">P5</button>

        <button class="btn btn-info pt-5">PT5</button>
        <button class="btn btn-info pb-5">PB0</button>
        <button class="btn btn-info py-5">PY0</button>

        <p class="bg-success tet-white m-0">I'm M-0</p>
        <p class="bg-success tet-white m-1">I'm M-1</p>
        <p class="bg-success tet-white m-2">I'm M-2</p>
        <p class="bg-success tet-white m-3">I'm M-3</p>
        <p class="bg-success tet-white m-4">I'm M-4</p>
        <p class="bg-success tet-white m-5">I'm M-5</p>
    </div>
