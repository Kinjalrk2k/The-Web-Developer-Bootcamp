<!DOCTYPE html>

<head>
    <title>Inputs</title>
</head>

<body>
    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs: </label>
        <input name="petChoice" type="radio" id="dogs" value="d">

        <label for="cats">Cats: </label>
        <input name="petChoice" type="radio" id="cats" value="c">

        <p>What's your favourite colour?</p>
        <select name="colour" id="">
            <option value="r">Red</option>
            <option value="o">Orange</option>
            <option value="y">Yellow</option>
        </select>

        <p>What's your mood now?</p>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>

        <textarea name="para" cols="30" rows="10"></textarea>

        <button>Go! </button>
    </form>

</body>

</html>
