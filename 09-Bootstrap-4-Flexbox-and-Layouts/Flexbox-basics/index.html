<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>

  <!-- popperJS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>

  <!-- bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <title>Flexbox</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center display-4">Flexbox</h1>

    <div class="border border-dark d-flex justify-content-around align-items-center" style="height: 200px;">
      <button class="btn btn-info btn-lg">LARGE BUTTON</button>
      <button class="btn btn-primary btn-sm">SMALL BUTTON</button>
      <button class="btn btn-warning btn-sm">SMALL BUTTON</button>
    </div>
    
    <div class="border border-dark d-flex justify-content-start align-items-end" style="height: 200px;">
      <button class="btn btn-info btn-lg">LARGE BUTTON</button>
      <button class="btn btn-primary btn-sm">SMALL BUTTON</button>
      <button class="btn btn-warning btn-sm">SMALL BUTTON</button>
    </div>
    <div class="border border-dark d-flex flex-row-reverse justify-content-start align-items-end" style="height: 200px;">
      <button class="btn btn-info btn-lg">LARGE BUTTON</button>
      <button class="btn btn-primary btn-sm">SMALL BUTTON</button>
      <button class="btn btn-warning btn-sm">SMALL BUTTON</button>
    </div>

    <h1 class="text-center display-4">Examples</h1>
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start ">
      <button class="btn btn-dark btn-lg my-2">Link 1</button>
      <button class="btn btn-dark btn-lg my-2">Link 2</button>
      <button class="btn btn-dark btn-lg my-2">Link 3</button>
      <button class="btn btn-dark btn-lg my-2">Link 4</button>
      <button class="btn btn-dark btn-lg my-2">Link 5</button>
      <button class="btn btn-dark btn-lg my-2">Link 6</button>
    </div>
  </div>
</body>

</html>
